<!DOCTYPE html>
<html lang="en">
<head>
  <title>GOLANG Adventures</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
        background-image: url('https://wallpaperaccess.com/full/1091583.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
    }
    </style>
</head>
<body>

<div class="text-center">
  <h1 style="font-size:8vw; color: whitesmoke" >TO-DO</h1>
  <div class="form-group">
    <label style="font-size:2vw; color: whitesmoke" for="usr">Enter Task:</label>
    <input type="text" class="form-control" id="usr">
  </div>
</div>
  
<table border="1" style="font-size:2vw; color: whitesmoke">
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>



      <td>Delete</td>
    </tr>
     </thead>
     <tbody>
  {{ range . }}
    <tr>
      <td>{{ .Id }}</td>
      <td> {{ .Task }} </td>
      <td><a href="/delete?id={{ .Id }}">Delete</a><td></td>

    </tr>
  {{ end }}
     </tbody>
  </table>
