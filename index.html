<!DOCTYPE html>
<html lang="en">
<head>
  <title>GOLANG Adventures</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
        background-image: url('https://wallpaperaccess.com/full/1091583.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
    }
    </style>
</head>
<body>

<div class="text-center">
  <h1 style="font-size:8vw; color: whitesmoke" >TO-DO</h1>
   <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="form-group">
            <form action="/test" method="POST">
                <input class="form-control" type="text" id="nameID" name="nameName" value="" placeholder="Enter Task"><br>
                <button type="submit" class="btn btn-success mb-2">Submit Task</button>
            </form>
        </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>{{ range . }}
            <tr>
                <th scope="row">{{ .Id }}</th>
                <td>{{ .Task }}</td>
                <td><a href="/delete/?idtask={{.Id}}">Delete</a></a></td>
            </tr>
            </tbody>{{ end }}
        </table>
    </div>
</div>
